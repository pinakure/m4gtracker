{% extends 'base.html' %}
{% load static %}
{% block title %}M4GTracker : Login{% endblock %}
{% block content %}
    <!-- templates/registration/login.html -->
    <h2>Welcome to <b>M4GTracker.com</b></h2>
    <p>&nbsp;</p>
    <b>Please Log In into your account</b>
    <p>&nbsp;</p>
    <p>&nbsp;</p>
    <p>&nbsp;</p>
    <form method="post" >
        
        {% csrf_token %}
        <div class="waste-half" style="margin: 16px;/*force breaking word*/">
            {{ form.as_p }}
        </div>
        <p>&nbsp;</p>
        <div class="center waste-half">
            <button class="width-25" type="submit">Log In&nbsp;<i class="m4gicons mi-arrow-right"></i></button><br/>
            <button class="width-25" type="submit">&nbsp;<i class="m4gicons mi-warning"></i>Request Access</button>
        </div>
    </form>
{% endblock %}
